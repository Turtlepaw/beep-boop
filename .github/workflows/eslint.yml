name: ESlint
on: [push, pull_request]
jobs:
  test:
    name: Run ESlint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸšš Enable Corepack
        run: npx corepack enable

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸš€ Lint
        run: yarn run lint
